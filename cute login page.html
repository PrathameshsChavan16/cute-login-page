<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamp Pull Login</title>
  <link rel="stylesheet" href="cute login page.css">
</head>
<body>

<div class="scene">

<div class="container">

  <!-- Lamp -->
  <div class="lamp">
    <div class="shade">
      <div class="face">
        <div class="eyes">
          <span class="eye left">•</span>
          <span class="eye right">•</span>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="stand"></div>
    <div class="base"></div>

    <!-- Pull Cord -->
    <div class="cord" id="cord">
      <span class="knob"></span>
    </div>

    <!-- Light -->
    <div class="light"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card" id="login">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

</div>

<div class="instruction" id="instruction">Pull the thread</div>

</div>

<script src="cute login page.js"></script>
</body>
</html>
